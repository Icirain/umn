<!DOCTYPE	html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form Fun</title>
	</head>
   
	<body>
		<h2>Form Fun</h2>
		<form method="get" action = "http://www.deitel.com">
			<p>
				<label>Name:
				<input name = "name" type = "text" size = "25" maxlength = "30">
				</label>
			</p>
			<label> Email
            <input type = "email"
            placeholder = "name@domain.com" required />
            (name@domain.com)
            </label><br><br>
            <label> My favourite URL
            <input type = "url"
            placeholder = "http://www.domainname.com" required />
            (http://www/domainname.com)
            </label>
            <p>
			<input type = "submit" value = "Submit" >
			<input type = "reset" value = "Clear" >
			</p>

		
		</form>
			
	</body>
   
</html>
